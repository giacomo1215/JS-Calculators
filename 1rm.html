<html>
    <head>
        <script type="text/javascript" language="javascript" charset="utf-8">

            // When I click the "calculate" button, execute this function
            function output(){

                // setting up variables
                var weight      =   parseFloat(document.getElementById('weight').value);
                var reps        =   parseFloat(document.getElementById('reps').value);
                var exercise    =   document.getElementById('exercise').value;
                
                // using the formula "weight / ( 1.0278 - 0.0278 Ã— reps )"
                var result   =   (weight / ( 1.0278 - 0.0278 * reps ));
                var result   =   result.toFixed(1);

                // displaying result
                document.getElementById('result').innerHTML = "We estimate your " + exercise + " 1 rep max to be " + result + "Kg";

            }

        </script>
    </head>
    <body>
        <input id="weight" placeholder="weight">
        <input id="reps" placeholder="reps">
        <select id="exercise">
            <option value="Deadlift">Deadlift</option>
            <option value="Bench Press">Bench Press</option>
            <option value="Squat">Squat</option>
            <option value="Shoulder Press">Shoulder Press</option>
        </select>
        <button onclick="output()">
            Calculate
        </button>
        <h2 id="result"></h2>
    </body>
</html>
